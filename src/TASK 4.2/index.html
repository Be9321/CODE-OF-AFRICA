<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="photo-frame">
            <img src="images/dog.jpg" alt="Fennec Dog">
            <div class="text-overlay">
                <div class="header">Fennec <br> Dog</div>
                <div class="subheader">India</div>
            </div>
        </div>
        <div class="photo-frame">
            <img src="images/barraine.jpg" alt="Humpback Barraine">
            <div class="text-overlay">
                <div class="header">Humpback <br>Barraine </div>
                <div class="subheader">South Africa</div>
            </div>
        </div>
        <div class="photo-frame">
            <img src="images/monkey.jpg" alt="Common Brown Monkey">
            <div class="text-overlay">
                <div class="header">Common Brown <br> Monkey</div>
                <div class="subheader">South Africa</div>
            </div>
        </div>
        <div class="photo-frame">
            <img src="images/deer.jpg" alt="Spotted Deer">
            <div class="text-overlay">
                <div class="header">Spotted <br> Deer</div>
                <div class="subheader">Amazon</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
